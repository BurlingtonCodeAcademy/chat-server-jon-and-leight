<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <h2>Chat Server</h2>
  <div class="page">
    <div class="row">
      <div class="column">
        <div id="room-name">Room</div>
        <div id="messages">
          <ul>

          </ul>
        </div>
      </div>
      <div class="column">
        <div>All Rooms</div>
        <div id="rooms"></div>
      </div>
    </div>
    <form method="POST" action="/send">
      <div class="row">
        <div>
          <input type="text" class="text">
        </div>
        <div>
          <input type="submit" value="Send" class="submit">
        </div>
        <div>
          <button class="refresh">Refresh</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function listRoomName(nameArray) {
      document.getElementById('rooms').innerHTML = '<ul>';
      for (name of nameArray) {
        document.getElementById('rooms').innerHTML += `<li><a href=# onclick=setRoomName('${name}')>${name.toLowerCase()}</a></li>`;
      }
      document.getElementById('rooms').innerHTML += '</ul>';
    }

    function setRoomName(name) {
      document.getElementById('room-name').innerHTML = `${name} Room`;
    }

    listRoomName(['Main', 'JavaScript', 'Random']);
  </script>
</body>

</html>
